<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Men’s Dresses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <style>
    /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and layout */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

/* Main content container */
main {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Heading styles */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #f8f8f8;
    font-weight: bold;
}

/* Link styling */
a {
    text-decoration: none;
    color: #007BFF;
}

a:hover {
    text-decoration: underline;
}

/* Form styling */
form {
    margin-top: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input[type="text"],
form input[type="number"],
form input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

form button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #218838;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}

   </style>

    <main>
        <h2>Men’s Dress List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content (Product List) will be injected here using PHP -->
                <!-- Example row for one Men's Dress -->
                <tr>
                    <td>1</td>
                    <td>Men's Casual Shirt</td>
                    <td>Shirt</td>
                    <td>$25.99</td>
                    <td>120</td>
                    <td><img src="images/mens_shirt.jpg" alt="Men's Casual Shirt" width="100"></td>
                    <td>
                        <a href="edit_product.php?id=1">Edit</a> | 
                        <a href="delete_product.php?id=1">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>Add New Men’s Dress</h2>
        <form action="add_product.php" method="POST" enctype="multipart/form-data">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required value="Men’s Dresses" readonly>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="stock">Stock Quantity:</label>
            <input type="number" id="stock" name="stock" required>

            <label for="product_image">Product Image:</label>
            <input type="file" id="product_image" name="product_image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 The Cosmetic Store</p>
    </footer>
</body>
</html>
