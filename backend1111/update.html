</head>
<body>
    <h2>Update Product</h2>
    <form action="update.php" method="POST">
        <label for="id">Product ID:</label>
        <input type="number" name="id" required><br>

        <label for="product_name">Product Name:</label>

        <button type="submit">Update</button>
    </form>
