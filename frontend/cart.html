<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
   
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f9fa;
    padding: 20px;
}

h1, h2 {
    color: #333;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #007bff;
    color: white;
}

td img {
    border-radius: 5px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
}

button:hover {
    background-color: #218838;
}

#clear-cart {
    background-color: #dc3545;
    font-size: 16px;
}

#clear-cart:hover {
    background-color: #c82333;
}

#checkout-btn {
    background-color: #ffc107;
    font-size: 18px;
    padding: 12px 20px;
    margin-top: 20px;
    display: inline-block;
    border-radius: 8px;
}

#checkout-btn:hover {
    background-color: #e0a800;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    table {
        width: 100%;
    }
    
    th, td {
        padding: 8px;
    }

    button {
        padding: 6px 10px;
        font-size: 14px;
    }

    #checkout-btn {
        font-size: 16px;
    }
}

    </style>
</head>
<body>

    <h1>Your Shopping Cart</h1>

    <div id="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
    </div>

    <h2>Total Price: <span id="total-price">0</span></h2>
    <button id="clear-cart">Clear Cart</button>

    <script >
        document.addEventListener("DOMContentLoaded", function () {
    const cartContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    const clearCartButton = document.getElementById("clear-cart");

    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartContainer.innerHTML = "";

        let totalPrice = 0;

        cart.forEach((item, index) => {
            let row = document.createElement("tr");

            row.innerHTML = `
                <td><img src="${item.img}" width="50"></td>
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>
                    <button class="decrease" data-index="${index}">-</button>
                    ${item.quantity}
                    <button class="increase" data-index="${index}">+</button>
                </td>
                <td>${(parseFloat(item.price) * item.quantity).toFixed(2)}</td>
                <td><button class="remove" data-index="${index}">X</button></td>
            `;

            totalPrice += parseFloat(item.price) * item.quantity;
            cartContainer.appendChild(row);
        });

        totalPriceElement.textContent = totalPrice.toFixed(2);

        attachEventListeners();
    }

    function attachEventListeners() {
        document.querySelectorAll(".increase").forEach(button => {
            button.addEventListener("click", function () {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart[this.dataset.index].quantity++;
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            });
        });

        document.querySelectorAll(".decrease").forEach(button => {
            button.addEventListener("click", function () {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                if (cart[this.dataset.index].quantity > 1) {
                    cart[this.dataset.index].quantity--;
                } else {
                    cart.splice(this.dataset.index, 1);
                }
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            });
        });

        document.querySelectorAll(".remove").forEach(button => {
            button.addEventListener("click", function () {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.splice(this.dataset.index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            });
        });

        clearCartButton.addEventListener("click", function () {
            localStorage.removeItem("cart");
            loadCart();
        });
    }

    loadCart();
});

    </script>

    <!-- Total Price Section -->
<h2>Total Price: <span id="total-price">$0.00</span></h2>

<!-- Checkout Button -->
<button id="checkout-btn">Proceed to Checkout</button>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.querySelector(".cart-container");
    const totalPriceContainer = document.querySelector("#total-price");
    const checkoutBtn = document.querySelector("#checkout-btn");

    function updateCartUI() {
        cartContainer.innerHTML = "";
        let totalPrice = 0;

        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            totalPriceContainer.innerText = "$0.00";
            checkoutBtn.style.display = "none"; // Hide checkout button if cart is empty
        } else {
            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;

                const productDiv = document.createElement("div");
                productDiv.classList.add("cart-item");
                productDiv.innerHTML = `
                    <img src="${item.img}" width="100">
                    <p>${item.name}</p>
                    <p>$${item.price.toFixed(2)}</p>
                    <input type="number" class="quantity" data-index="${index}" min="1" value="${item.quantity}">
                    <button class="remove-cart" data-index="${index}">Remove</button>
                `;
                cartContainer.appendChild(productDiv);
            });

            totalPriceContainer.innerText = `$${totalPrice.toFixed(2)}`;
            checkoutBtn.style.display = "block"; // Show checkout button if cart has items
        }
    }

    // Handle Checkout
    checkoutBtn.addEventListener("click", function () {
        window.location.href = "../checkout.php"; // Redirect to checkout page
    });

    updateCartUI();
});
</script>

</body>
</html>
