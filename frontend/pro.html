<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 320px;
    text-align: center;
}

button {
    background-color: #28a745;
    padding: 12px;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background-color: #218838;
}

select {
    padding: 8px;
    margin: 10px 0;
}

    </style>
</head>
<body>
    <div class="product">
        <h2>JJ Rebel Ryan straight jeans in black wash</h2>
        <p class="price">&pound;21.99</p>
        <p><strong>COLOUR:</strong> Black Denim</p>
        <label for="size">SIZE:</label>
        <select id="size">
            <option value="">Please select</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">X-Large</option>
        </select>
        <button id="addToBag">ADD TO BAG</button>
        <p class="delivery">Free delivery on qualifying orders.</p>
        <a href="#" class="returns">View our Delivery & Returns Policy</a>
    </div>
    <script>
        document.getElementById('addToBag').addEventListener('click', function() {
            const size = document.getElementById('size').value;
            if (size) {
                alert(`Added size ${size} to the bag!`);
            } else {
                alert('Please select a size before adding to the bag.');
            }
        });
    </script>
<script>
document.getElementById('addToBag').addEventListener('click', function() {
  const size = document.getElementById('size').value;
  if (size) {
      this.innerText = "Added!";
      this.style.backgroundColor = "#ffc107";
      setTimeout(() => {
          this.innerText = "ADD TO BAG";
          this.style.backgroundColor = "#28a745";
      }, 2000);
  } else {
      alert('Please select a size before adding to the bag.');
  }
});
</script>
</body>
</html>
