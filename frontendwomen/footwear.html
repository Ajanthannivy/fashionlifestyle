<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Boots</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .title h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        .title p {
            font-size: 16px;
            color: #777;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }
        .filter-buttons button:hover {
            background-color: #ddd;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .filters select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .styles-found {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin: 20px 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
            position: relative;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.03);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0;
            color: #333;
        }
        .product-card p {
            font-size: 14px;
            color: #777;
        }
        .product-card .price {
            font-size: 18px;
            font-weight: 700;
            color: #000;
            margin: 10px 0;
        }
        .product-card .badge {
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }
        .product-card .wishlist {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
        .product-card .wishlist:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="#">Home</a> &gt; <a href="#">Women</a> &gt; <a href="#">Shoes</a> &gt; <a href="#">Boots</a>
        </div>
        <div class="title">
            <h1>Women's Boots</h1>
            <p>Step up your shoe game this season with some new women's boots (AKA the year-round staple).</p>
        </div>
        <div class="filter-buttons">
            <button>WIDE CALF BOOTS</button>
            <button>CHELSEA BOOTS</button>
            <button>COWBOY BOOTS</button>
            <button>ANKLE BOOTS</button>
            <button>KNEE HIGH BOOTS</button>
            <button>OVER THE KNEE BOOTS</button>
            <button>HIGH HEEL BOOTS</button>
            <button>BIKER BOOTS</button>
            <button>SOCK BOOTS</button>
        </div>
        <div class="filters">
            <select><option>Sort</option></select>
            <select><option>Product Type</option></select>
            <select><option>Size</option></select>
            <select><option>Brand</option></select>
            <select><option>Sale / New Season</option></select>
            <select><option>Style</option></select>
            <select><option>Leather/Non Leather</option></select>
            <select><option>Colour</option></select>
            <select><option>Discount %</option></select>
            <select><option>Price Range</option></select>
        </div>
        <div class="styles-found">1,148 styles found</div>
        <div class="product-grid">
            <div class="product-card">
                <img src="img/m1" alt="Boot Image">
                <h3>ASOS DESIGN Charm heeled knee boot in black</h3>
                <p class="price">Â£55.00</p>
                <div class="badge">SELLING FAST</div>
                <div class="wishlist"><i class="far fa-heart"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
