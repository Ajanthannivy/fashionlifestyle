<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .carousel-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }

    .carousel-item {
      min-width: 25%;
      box-sizing: border-box;
      padding: 10px;
    }

    .carousel-item img {
      width: 100%;
      border-radius: 8px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
      border-radius: 50%;
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="arrow left-arrow" onclick="scrollCarousel(-1)">&#10094;</button>
    <div class="carousel">
      <div class="carousel-item">
        <a href="product.html" target="_blank">
          <img src="images/img1.jpg" alt="img-1">
        </a>
      </div>
      <div class="carousel-item">
        <a href="product.html" target="_blank">
          <img src="images/img2.jpg" alt="img-2">
        </a>
      </div>
      <div class="carousel-item">
        <a href="product.html" target="_blank">
          <img src="images/img3.jpg" alt="img-3">
        </a>
      </div>
      <div class="carousel-item">
        <a href="iemswipper.html" target="_blank">
          <img src="images/img4.jpg" alt="img-4">
        </a>
      </div>
      <div class="carousel-item">
        <a href="product.html" target="_blank">
          <img src="images/img5.jpg" alt="img-5">
        </a>
      </div>
      <div class="carousel-item">
        <a href="product.html" target="_blank">
          <img src="images/img6.jpg" alt="img-6">
        </a>
      </div>
    </div>
    <button class="arrow right-arrow" onclick="scrollCarousel(1)">&#10095;</button>
  </div>
  <script>
    const carousel = document.querySelector('.carousel');
    let scrollAmount = 0;

    function scrollCarousel(direction) {
      const itemWidth = document.querySelector('.carousel-item').offsetWidth; // Single item's width
      const containerWidth = document.querySelector('.carousel-container').offsetWidth;
      const maxScroll = carousel.scrollWidth - containerWidth; // Maximum scrollable width

      scrollAmount += direction * itemWidth;

      // Prevent over-scrolling
      if (scrollAmount < 0) scrollAmount = 0;
      if (scrollAmount > maxScroll) scrollAmount = maxScroll;

      carousel.style.transform = `translateX(-${scrollAmount}px)`;
    }
  </script>
</body>
</html>
