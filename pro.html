<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Product Page</title>
  <style>
    /* Root Variables */
    :root {
      --color-light-pink: #afdde5;
      --color-pink: #964734;
      --color-dark-pink: #0fa4af;
      --color-deep-purple: #024950;
      --color-black: #000000;
      --color-white: #ffffff;
      --color-border: #eee;
    }

    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: var(--color-light-pink);
      padding: 20px;
    }

    .product-page {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
    }

    /* Product Images Section */
    .product-images {
      width: 50%;
    }

    .main-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease; /* Zoom effect */
    }

    .main-image img:hover {
      transform: scale(1.1); /* Slightly enlarge on hover */
    }

    .thumbnail-images {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .thumbnail-images img {
      width: 80px;
      height: 100px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: border 0.3s ease;
    }

    .thumbnail-images img:hover,
    .thumbnail-images img.active {
      border: 2px solid var(--color-dark-pink); /* Highlight active or hovered thumbnail */
    }

    /* Product Details Section */
    .product-details {
      width: 50%;
      padding: 20px;
      background: var(--color-white);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--color-deep-purple);
    }

    .product-price {
      font-size: 1.5rem;
      color: var(--color-pink);
      margin-bottom: 20px;
    }

    .product-description {
      font-size: 1rem;
      color: var(--color-black);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .size-selector {
      margin-bottom: 20px;
    }

    .size-selector label {
      font-size: 1rem;
      color: var(--color-black);
      margin-right: 10px;
    }

    .size-selector select {
      padding: 5px 10px;
      font-size: 1rem;
      border: 1px solid var(--color-border);
      border-radius: 5px;
    }

    .quantity-selector {
      margin-bottom: 20px;
    }

    .quantity-selector label {
      font-size: 1rem;
      color: var(--color-black);
      margin-right: 10px;
    }

    .quantity-selector input {
      width: 60px;
      padding: 5px;
      font-size: 1rem;
      border: 1px solid var(--color-border);
      border-radius: 5px;
    }

    .add-to-cart,
    .add-to-bag,
    .buynow {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: var(--color-white);
      background-color: var(--color-pink);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .add-to-cart:hover,
    .add-to-bag:hover,
    .buynow:hover {
      background-color: var(--color-dark-pink);
    }

    .view-bag {
      color: var(--color-pink);
      text-decoration: none;
      font-size: 1rem;
      margin-left: 10px;
    }

    .view-bag:hover {
      text-decoration: underline;
    }

    .colors span {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid var(--color-border);
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: var(--color-white);
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      max-width: 90%;
    }

    .close-popup {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="product-page">
    <!-- Product Image Section -->
    <div class="product-images">
      <div class="main-image">
        <img id="main-product-image" src="banner3.webp" alt="Product Main Image">
      </div>
      <div class="thumbnail-images">
        <img src="banner3.webp" alt="Thumbnail 1" onclick="changeImage('banner3.webp', this)">
        <img src="banner4.jpg" alt="Thumbnail 2" onclick="changeImage('banner4.jpg', this)">
        <img src="banner5.jpg" alt="Thumbnail 3" onclick="changeImage('banner5.jpg', this)">
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="product-details">
      <h1 class="product-title">Stylish Women's Dress</h1>
      <p class="product-price">$99.99</p>
      <p class="product-description">
        Elevate your wardrobe with this elegant and versatile dress.
        Perfect for casual outings or formal events, it features a sleek design and comfortable fabric.
      </p>

      <div class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
        <span class="reviews">(120 reviews)</span>
        <button class="give-reviews" onclick="openPopup()">Give Reviews</button>
      </div>

      <div class="popup-overlay" id="popup">
        <div class="popup-content">
          <button class="close-popup" onclick="closePopup()">Ã—</button>
          <iframe id="popup-iframe" src=""></iframe>
        </div>
      </div>

      <div class="colors">
        <span class="color1" onclick="changeImage('img/m1.webp')" style="background-color: #50c592;"></span>
        <span class="color2" onclick="changeImage('img/m2.webp')" style="background-color: #16073b;"></span>
        <span class="color3" onclick="changeImage('img/m3.webp')" style="background-color: #859c04;"></span>
        <span class="color4" onclick="changeImage('img/m4.webp')" style="background-color: #FFFF00;"></span>
      </div>

      <div class="size-selector">
        <label for="size">Select Size:</label>
        <select id="size">
          <option value="S">Small (S)</option>
          <option value="M">Medium (M)</option>
          <option value="L">Large (L)</option>
          <option value="XL">Extra Large (XL)</option>
        </select>
      </div>

      <div class="quantity-selector">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
      </div>

      <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
      <button class="add-to-bag" onclick="addToBag()">Add to Bag</button>
      <a href="mybag1.html" class="view-bag">View My Bag</a>
      <button class="buynow"><a href="checkout.html" style="color: var(--color-white); text-decoration: none;">Buy Now</a></button>

      <div class="actions">
        <a href=""><i class="fas fa-heart"></i> Add to Wishlist</a>
        <div class="share-buttons">
          <button onclick="copyToClipboard()">
            <i class="fas fa-link"></i> Copy Link
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to change the main product image when a thumbnail is clicked
    function changeImage(imageSrc) {
      const mainImage = document.getElementById('main-product-image');
      mainImage.src = imageSrc;

      // Remove active class from all thumbnails
      const thumbnails = document.querySelectorAll('.thumbnail-images img');
      thumbnails.forEach(thumbnail => thumbnail.classList.remove('active'));

      // Add active class to the clicked thumbnail
      const clickedThumbnail = Array.from(thumbnails).find(img => img.src.includes(imageSrc));
      if (clickedThumbnail) clickedThumbnail.classList.add('active');
    }

    // Function to handle "Add to Cart" button click
    function addToCart() {
      const quantity = document.getElementById('quantity').value;
      alert(`Added ${quantity} item(s) to your cart!`);
    }

    // Function to handle "Add to Bag" button click
    function addToBag() {
      const quantity = document.getElementById('quantity').value;
      const product = {
        description: "Stylish Women's Dress",
        price: 99.99,
        image: document.getElementById('main-product-image').src,
        quantity: quantity
      };

      // Get existing items in localStorage
      let bagItems = JSON.parse(localStorage.getItem('bagItems')) || [];
      bagItems.push(product);

      // Save updated items in localStorage
      localStorage.setItem('bagItems', JSON.stringify(bagItems));
      alert(`${quantity} item(s) added to the bag.`);
    }

    // Function to open the review popup
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('popup-iframe').src = 'feedback.html';
    }

    // Function to close the review popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup-iframe').src = '';
    }

    // Function to copy the product link to clipboard
    function copyToClipboard() {
      const link = window.location.href; // Use the current page URL
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy: ", err);
      });
    }
  </script>
</body>
</html>
