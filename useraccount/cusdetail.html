<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
 <style>
 /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form Container */
.container1 {
    background-color: #ffffff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

/* Form Title */
h1 {
    text-align: center;
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
}

/* Form Inputs */
input, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Radio Buttons */
.radio-group {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
}

.radio-group label {
    font-size: 14px;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    background-color: black;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background-color: #333;
}


  </style>
</head>
<body>

  <div class="container1" id="registration-container">
    <h1 id="form-title">We love new faces :)</h1>
    <form action="customerreg.php" method="POST" id="registration-form">
      
      <div class="form-group">
        <div>
          <label for="full-name">Full Name:*</label>
          <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
        </div>
        <div>
          <label for="email">Email:*</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <label for="ic-number">NIC Number:*</label> 
      <input type="text" id="ic-number" name="ic_number" placeholder="Enter your IC number" required>

      <div class="form-group">
        <div>
          <label for="phone1">Phone Number 1:*</label>
          <input type="tel" id="phone1" name="phone1" placeholder="Enter your first phone number" required>
        </div>
        <div>
          <label for="phone2">Phone Number 2:</label>
          <input type="tel" id="phone2" name="phone2" placeholder="Enter your second phone number">
        </div>
      </div>

      <label for="address">Address:*</label>
      <input id="address" name="address" placeholder="Enter your address" required type="text"/>

      <label for="postal-code">Postal Code:*</label>
      <input id="postal-code" name="postal_code" placeholder="Enter your postal code" required type="text"/>

      <label id="interest-label">Mostly Interested In:*</label>
      <div class="radio-group" id="interest-group">
        <label>
          <input type="radio" name="interest" value="womenswear" id="interest-womenswear" required>
          Womenswear
        </label>
        <label>
          <input type="radio" name="interest" value="menswear" id="interest-menswear" required>
          Menswear
        </label>
      </div>

      <button type="submit" class="submit-btn" id="submit-button">Join NC Fashion</button>
    </form>
  </div>

</body>
</html>
